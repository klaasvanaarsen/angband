name: msys2

on:
  push:
    branches: [ master ]
  pull_request:

jobs:
  stock:
    name: Stock
    runs-on: windows-latest
    defaults:
      # Reduce verbosity and always run with msys2 as the default shell.
      # See https://github.com/marketplace/actions/setup-msys2 .
      run:
        shell: msys2 {0}
    steps:
      - name: Set up prerequisites
        uses: msys2/setup-msys2@v2
        with:
          update: true
          install: >-
            make
            mingw-w64-x86_64-cmake
            mingw-w64-x86_64-ninja
            mingw-w64-x86_64-gcc
            mingw-w64-x86_64-ncurses

      - name: Clone Project
        uses: actions/checkout@v4

      - name: Build
        run: |
          cd src
          make -f Makefile.msys2 -j$(nproc)

      - name: Build with CMake/Ninja
        run: |
          mkdir build
          cd build
          cmake -G Ninja \
            -DSUPPORT_GCU_FRONTEND=ON \
            -DCMAKE_TOOLCHAIN_FILE=../toolchains/msys2-mingw64-gcu.cmake \
            -DCMAKE_C_FLAGS="-Werror" \
            ..
          ninja -j$(nproc)

  sdl:
    name: SDL2
    runs-on: windows-latest
    defaults:
      # Reduce verbosity and always run with msys2 as the default shell.
      # See https://github.com/marketplace/actions/setup-msys2 .
      run:
        shell: msys2 {0}
    steps:
      - name: Set up prerequisites
        uses: msys2/setup-msys2@v2
        with:
          update: true
          install: >-
            make
            mingw-w64-x86_64-cmake
            mingw-w64-x86_64-ninja
            mingw-w64-x86_64-gcc
            mingw-w64-x86_64-SDL2
            mingw-w64-x86_64-SDL2_ttf
            mingw-w64-x86_64-SDL2_image
            mingw-w64-x86_64-SDL2_mixer

      - name: Clone Project
        uses: actions/checkout@v4

      - name: Build
        run: |
          cd src
          make -f Makefile.msys2.sdl2 SOUND=yes -j$(nproc)

      - name: Build with CMake/Ninja
        run: |
          mkdir build
          cd build
          cmake -G Ninja \
            -DSUPPORT_SDL2_FRONTEND=ON \
            -DCMAKE_C_FLAGS="-Werror" \
            ..
          ninja -j$(nproc)

  makefile-win:
    name: Makefile-win
    runs-on: windows-latest
    defaults:
      # Reduce verbosity and always run with msys2 as the default shell.
      # See https://github.com/marketplace/actions/setup-msys2 .
      run:
        shell: msys2 {0}
    steps:
      - name: Set up prerequisites
        uses: msys2/setup-msys2@v2
        with:
          update: true
          # The libraries in src/win/lib and src/win/dll are 32-bit.
          msystem: mingw32
          install: >-
            make
            mingw-w64-i686-gcc

      - name: Clone Project
        uses: actions/checkout@v4

      - name: Build
        run: |
          cd src
          make -f Makefile.win MINGW=yes -j$(nproc)

  configure-win:
    runs-on: windows-latest
    defaults:
      # Reduce verbosity and always run with msys2 as the default shell.
      # See https://github.com/marketplace/actions/setup-msys2 .
      run:
        shell: msys2 {0}
    steps:
      - name: Set up prerequisites
        uses: msys2/setup-msys2@v2
        with:
          update: true
          # The libraries in src/win/lib and src/win/dll are 32-bit.
          msystem: mingw32
          install: >-
            autoconf-wrapper
            automake-wrapper
            make
            mingw-w64-i686-gcc

      - name: Clone Project
        uses: actions/checkout@v4

      - name: Build
        run: |
          ./autogen.sh
          ./configure --enable-win
          make install
          make -j$(nproc) tests

  cmake-win32:
    runs-on: windows-latest
    defaults:
      run:
        shell: msys2 {0}
    steps:
      - name: Set up prerequisites
        uses: msys2/setup-msys2@v2
        with:
          update: true
          # The libraries in src/win/lib and src/win/dll are 32-bit.
          msystem: MINGW32
          install: >-
            mingw-w64-i686-cmake
            mingw-w64-i686-ninja
            mingw-w64-i686-gcc
            mingw-w64-i686-libpng

      - name: Clone Project
        uses: actions/checkout@v4

      - name: Configure with CMake/Ninja
        run: |
          mkdir build
          cd build
          cmake -G Ninja -DSUPPORT_WINDOWS_FRONTEND=ON \
            -DCMAKE_C_FLAGS="-Werror" \
            ..

      - name: Build with Ninja
        run: |
          cd build
          ninja -j$(nproc)

      - name: Run Tests
        run: |
          cd build
          ninja -j$(nproc) alltests

      - name: Configure and build with bundled PNG
        run: |
          mkdir -p build
          cd build
          cmake -G Ninja -DSUPPORT_WINDOWS_FRONTEND=ON -DSUPPORT_BUNDLED_PNG=ON \
            -DCMAKE_C_FLAGS="-Werror" \
            ..
          ninja -j$(nproc)

  cmake-win64:
    runs-on: windows-latest
    defaults:
      run:
        shell: msys2 {0}
    steps:
      - name: Set up prerequisites
        uses: msys2/setup-msys2@v2
        with:
          update: true
          msystem: MINGW64
          install: >-
            mingw-w64-x86_64-cmake
            mingw-w64-x86_64-ninja
            mingw-w64-x86_64-gcc
            mingw-w64-x86_64-libpng

      - name: Clone Project
        uses: actions/checkout@v4

      - name: Configure with CMake/Ninja
        run: |
          mkdir build
          cd build
          cmake -G Ninja -DSUPPORT_WINDOWS_FRONTEND=ON \
            -DCMAKE_C_FLAGS="-Werror" \
            ..

      - name: Build with Ninja
        run: |
          cd build
          ninja -j$(nproc)

      - name: Run Tests
        run: |
          cd build
          ninja -j$(nproc) alltests

  asan-ubsan-clang64:
    runs-on: windows-latest
    defaults:
      run:
        shell: msys2 {0}
    steps:
      - name: Set up prerequisites
        uses: msys2/setup-msys2@v2
        with:
          update: true
          msystem: CLANG64
          install: >-
            mingw-w64-clang-x86_64-clang
            mingw-w64-clang-x86_64-compiler-rt
            mingw-w64-clang-x86_64-cmake
            mingw-w64-clang-x86_64-ninja
            mingw-w64-clang-x86_64-libpng

      - name: Clone Project
        uses: actions/checkout@v4

      - name: Build with ASAN/UBSAN
        run: |
          mkdir build
          cd build
          cmake -G Ninja \
            -DCMAKE_BUILD_TYPE=Debug \
            -DCMAKE_INTERPROCEDURAL_OPTIMIZATION=OFF \
            -DCMAKE_C_FLAGS="-Werror -fsanitize=address -fsanitize=undefined -fno-sanitize-recover=undefined -fno-omit-frame-pointer -fno-lto -g" \
            ..
          ninja -j$(nproc) --verbose

      - name: Run Tests with ASAN/UBSAN
        run: |
          cd build
          ninja -j$(nproc) alltests

      - name: Validate ASan and UBSan operation
        run: |
          echo "=== ASan test (should FAIL but CI continues) ==="
          cat > asan_only.c << 'EOF'
          #include <stdlib.h>
          int main() {
              char *p = malloc(1);
              p[4] = 0; // heap buffer overflow
              return 0;
          }
          EOF

          clang -fsanitize=address asan_only.c -o asan_only.exe

          if ./asan_only.exe 2>asan.log; then
              echo "::error::ASan test unexpectedly passed"
              exit 1
          fi

          if ! grep -q "AddressSanitizer" asan.log; then
              echo "::error::ASan did not report expected error"
              sed -n '1,20p' asan.log
              exit 1
          fi

          echo "ASan failed correctly:"
          sed -n '1,5p' asan.log

          echo "=== UBSan test (should FAIL but CI continues) ==="
          cat > ubsan_only.c << 'EOF'
          int main() {
              int x = 2147483647;
              return x + 1; // signed overflow
          }
          EOF

          # UBSan: must fail with nonzero exit
          clang -fsanitize=undefined -fno-sanitize-recover=undefined ubsan_only.c -o ubsan_only.exe

          # UBSan must return non-zero
          if ./ubsan_only.exe 2>ubsan.log; then
              echo "::error::UBSan test unexpectedly passed"
              exit 1
          fi

          if ! grep -q "runtime error" ubsan.log; then
              echo "::error::UBSan did not report expected runtime error"
              sed -n '1,20p' ubsan.log
              exit 1
          fi

          echo "UBSan failed correctly:"
          sed -n '1,5p' ubsan.log

          echo "=== Sanitizer validation succeeded ==="
